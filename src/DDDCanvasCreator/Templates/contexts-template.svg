<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1060px" height="770px" viewBox="-0.5 -0.5 1060 770">
    <defs>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#888" flood-opacity="0.9"/>
        </filter>
    </defs>

    <!-- Embedded CSS-->
    <style>
        .context {
        fill: white;
        stroke-width: 3;
        stroke-linecap: round;
        }
        .context-text {
        text-anchor: middle;
        font-weight: bold;
        font-size: 18px;
        }
        .model {
        fill: #14A32C;
        stroke: #14A32C;
        stroke-width: 3;
        stroke-linecap: round;
        }
        .model-text {
        text-anchor: middle;
        font-weight: bold;
        font-size: 16px;
        fill: white;
        }      
    </style>
</svg>